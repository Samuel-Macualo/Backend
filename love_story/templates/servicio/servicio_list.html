{% extends 'base.html' %}

{% block title %}Lista de Servicios{% endblock %}

{% block content %}
    <h1>Lista de Servicios</h1>
    <ul>
        {% for servicio in servicios %}
            <li><a href="{% url 'servicio_detail' servicio.pk %}">{{ servicio.tipo_de_servicio }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'servicio_new' %}" class="btn btn-primary">Crear nuevo servicio</a>
{% endblock %}
